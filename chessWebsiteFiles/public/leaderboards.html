			<div id="leaderboardsHeader" class="flex flex-col justify-center items-center">

				<div id="headerText" class="flex justify-start items-center w-full h-20 bg-green-600 border-x-2 border-y-2 border-black border-solid">

					<h1 id="gameMode" class="w-1/2 pl-10 text-lg text-white">Classic Chess</h1>

					<div class="flex justify-center w-1/2">

						<div class="flex flex-col w-3/4 relative">

							<div class="text-center w-full bg-green-600 hover:bg-green-700 active:bg-green-800 duration-150">

							</div>

							<div id="dropList" class="hidden absolute mt-6 z-10 w-full h-64 md:h-48 bg-green-200 border-x border-b border-black">

								</div>

									<h2>King Of The Hill</h2>
								</div>
								<div id="cotlbLink" class="flex flex-col justify-center h-1/4 text-center hover:bg-green-300 hover:cursor-pointer">
									<h2>Charge Of The Light Brigade</h2>
								</div>
								<div id="speedLink" class="flex flex-col justify-center h-1/4 text-center hover:bg-green-300 hover:cursor-pointer">
									<h2>Speed Chess</h2>
								</div>
							</div>
						</div>

					</div>

				</div>
				
				<div id="columnText" class="flex justify-between w-full h-16 bg-emerald-600 text-white border-x-2  border-black border-solid">
					<div>
						<h1 class="w-16 h-full flex justify-center items-center">Rank</h1>
					</div>
					<div>
						<h1 class="h-full flex justify-center items-center">Username</h1>
					</div>
					<div>
						<h1 class="h-full w-24 flex justify-center items-center">Elo</h1>
					</div>
