<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />

	<title>Login Page</title>
	<!--<link rel="stylesheet" href="../css/loginStyle.css">-->
	<link rel="stylesheet" type="text/css" href="../css/output.css">
</head>

	<body class="bg-zinc-300">

		<div class="w-105 min-w-full m-auto min-h-screen">

			<header class="w-full mt-8"><h1 class="flex flex-row justify-center text-center text-green-600 text-6xl">Log Into Your Account:</h1></header>

			<div id="below-header" class="flex flex-row justify-center w-full mt-5 mb-14">

				<div id="input-container" class="w-120 h-72 sm:w-130 sm:h-65 bg-white border-2 border-green-700">

					<div class="w-full h-1/4 mt-4 flex flex-row justify-start">
						<div class="w-1/3 h-full text-center">
							<label class="text-lg">Enter Username:</label>
						</div>
						<div class="w-2/3 h-full flex flex-col justify-start">
							<div class="w-3/4 h-3/5">
								<input type="text" id="username" placeholder="Username" class="w-full h-full pl-2 border border-gray-500 rounded-sm focus:border-2 focus:border-green-600 focus:ring-0 focus:outline-none">
							</div>
							<div class="w-full h-2/5">
								<h2 id="usernameError" class="flex flex-wrap sm:flex-nowrap w-full text-red-600 text-lg"></h2>
							</div>
						</div>
					</div>

					<div class="w-full h-1/4 flex flex-row justify-start">
						<div class="w-1/3 h-full text-center">
							<label class="text-lg">Enter Password:</label>
						</div>
						<div class="w-2/3 h-full flex flex-col justify-start">
							<div class="flex flex-row justify-start w-full h-3/5">
								<div class="w-3/4 h-full">
									<input type="password" id="password" placeholder="Password" class="w-full h-full pl-2 border border-gray-500 rounded-sm focus:border-2 focus:border-green-600 focus:ring-0 focus:outline-none">
								</div>
								<div class="w-1/4 h-full flex flex-row justify-center">
									<button id="showBtn" class="h-full w-3/4 bg-gray-300 hover:bg-gray-200 border border-black"><h2 id="showBtn-text">Show</h2></button>
								</div>
							</div>
							<div class="w-full h-2/5">
								<h2 id="passwordError" class="flex flex-wrap sm:flex-nowrap w-full text-red-600 text-lg"></h2>
							</div>
						</div>
					</div>


					<div id="button-holder" class="flex flex-row justify-center w-full h-2/5 mt-1">
						<div class="flex flex-col justify-center">
							<button id="loginBtn" class="w-36 h-10 bg-green-600 border border-black text-white rounded cursor-pointer shadow hover:bg-green-500 active:bg-green-700" type="submit"><h2>Log In</h2></button>
						</div>
					</div>

				</div>

			</div>
		</div>

		<footer class="h-auto min-w-105 w-full mt-12 pb-2 bg-green-700 text-white border-t border-black" id="bottom-footer">
			<div class="w-full flex flex-row justify-between mt-4">
				<h1 class="ml-4">Brian Lemes</h1>
				<h1><a class="hover:text-gray-700 underline" href="/home#about-section">About</a></h1>
				<h1 class="mr-4">Contact: brian.a.lemes.1996@gmail.com</h1>
			</div>
			<div class="mt-2">
				<h1 class="ml-3">&copy; Brian Lemes' Chess Website USA, Inc. All rights reserved.</h1>
			</div>
		</footer>
		

		<script src="../loginApp.js"></script>
		
		
			
	</body>
</html>
